<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="" class="ContactForm">
        <h3 class="ContactForm__title">Contact Form</h3>

        <label for="" class="ContactForm__label">First Name</label>
        <input class="ContactForm__input" type="text" minlength="7" placeholder="John" required>

        <label for="" class="ContactForm__label">Last Name</label>
        <input class="ContactForm__input" type="text" minlength="7" placeholder="Doe" required>

        <label for="" class="ContactForm__label">Email</label>
        <input class="ContactForm__input" type="email" placeholder="you@domain.com" required>

        <label for="ContactForm__input" class="ContactForm__label">Message</label>
        <textarea class="ContactForm__textarea" cols="30" rows="10" minlength="20" maxlength="140" placeholder="Enter your message here..." required></textarea>

        <!-- <button>Submit</button> -->
        <input class="ContactForm__submit" type="submit" value="Submit">
    </form>        
</body>
</html>
